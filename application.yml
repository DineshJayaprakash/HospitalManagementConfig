spring:
  cloud:
      consul:
           host: ${CONSUL_HOST:localhost}
           port: ${CONSUL_HOST_PORT:8500}
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/hospitalmanagement?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
    username: ${username}
    password: ${password}
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    properties:
             hibernate:
                     dialect: org.hibernate.dialect.MySQL8Dialect
     
management:
        endpoints:
                jmx:
                   exposure: 
                          include : "*"


 
